
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Apnea Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #8EC5FC, #FFAFBD);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .box {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            min-height: 200px;
        }

        .box h2 {
            font-size: 18px;
            color: #444;
        }

        #viewAll {
            color: #FFAFBD;
            cursor: pointer;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            color: #444;
            max-height: 80%;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo-url.png" alt="Logo"> <!-- Replace with your logo URL -->
        <h1>Sleep Apnea Monitoring</h1>
    </header>

    <div class="container">
        <div class="box" id="currentReadings">
            <h2>Current Readings</h2>
            <div id="readings"></div>
        </div>

        <div class="box" id="recentResult">
            <h2>Recent Result</h2>
            <div id="recent"></div>
        </div>

        <div class="box" id="predictions">
            <h2>Predictions</h2>
            <div id="recentPredictions"></div>
            <p><span id="viewAll">View All</span></p>
        </div>
    </div>

    <div class="modal" id="allPredictionsModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>All Predictions</h2>
            <div id="allPredictions"></div>
        </div>
    </div>

    <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBq3D14Ga7l2FtRwAVZqhU5Obg2Boum_lk",
        authDomain: "project-sleep-apnea.firebaseapp.com",
        databaseURL: "https://project-sleep-apnea-default-rtdb.firebaseio.com",
        projectId: "project-sleep-apnea",
        storageBucket: "project-sleep-apnea.appspot.com",
        messagingSenderId: "1043616455982",
        appId: "1:1043616455982:web:04c503d8d5ef38126f2ebf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let previousValues = { bpm: null, spo2: null, ecg: null, snoreData: null };

    function getSeverity(snoreData) {
        if (snoreData < 6) return "No Sleep Apnea";
        if (snoreData < 16) return "Mild Sleep Apnea";
        if (snoreData < 31) return "Moderate Sleep Apnea";
        return "Severe Sleep Apnea";
    }

    function checkSleepApnea(bpm, spo2, ecg, snoreData) {
        const severity = getSeverity(snoreData);
        const apneaCondition = (bpm < 60 || bpm > 100) || (spo2 < 79 && (ecg < 300 || ecg > 700));
        const prediction = apneaCondition ? severity : "No Sleep Apnea";

        db.ref("predictions").push({
            prediction: prediction,
            timestamp: new Date().toISOString()
        });

        return prediction;
    }

    function updatePredictionIfChanged(newValues) {
        const { bpm, spo2, ecg, snoreData } = newValues;
        let changeCount = 0;

        // Check which values have changed
        Object.keys(previousValues).forEach((key) => {
            if (previousValues[key] !== newValues[key]) {
                changeCount++;
            }
        });

        // Make a prediction only if at least two values have changed
        if (changeCount >= 1) {
            const prediction = checkSleepApnea(bpm, spo2, ecg, snoreData);
            document.getElementById("recent").innerHTML = `<p>Prediction: ${prediction}</p>`;
            previousValues = { ...newValues };
        }
    }

    function displayData() {
        const readingsDiv = document.getElementById("readings");

        // Real-time listeners for each sensor
        db.ref("Heart_rate/Heart_rate").limitToLast(1).on("child_added", (snapshot) => {
            const bpm = snapshot.val();
            readingsDiv.innerHTML = `<p>BPM: ${bpm}</p>` + readingsDiv.innerHTML;
            updatePredictionIfChanged({ ...previousValues, bpm });
        });

        db.ref("SPo2/SPo2").limitToLast(1).on("child_added", (snapshot) => {
            const spo2 = snapshot.val();
            readingsDiv.innerHTML = `<p>SpO2: ${spo2}</p>` + readingsDiv.innerHTML;
            updatePredictionIfChanged({ ...previousValues, spo2 });
        });

        db.ref("ecg_readings").limitToLast(1).on("child_added", (snapshot) => {
            const ecg = snapshot.val().ecg_value;
            readingsDiv.innerHTML = `<p>ECG: ${ecg}</p>` + readingsDiv.innerHTML;
            updatePredictionIfChanged({ ...previousValues, ecg });
        });

        db.ref("snoreData").limitToLast(1).on("child_added", (snapshot) => {
            const snoreData = snapshot.val().count;
            readingsDiv.innerHTML = `<p>Snore Data: ${snoreData}</p>` + readingsDiv.innerHTML;
            updatePredictionIfChanged({ ...previousValues, snoreData });
        });

        // Fetch the most recent prediction and display it in the "Recent Result" section
        db.ref("predictions").limitToLast(1).on("child_added", (snapshot) => {
            const entry = snapshot.val();
            document.getElementById("recent").innerHTML = `<p>Prediction: ${entry.prediction} - ${new Date(entry.timestamp).toLocaleString()}</p>`;
        });

        // Fetch last five predictions
        db.ref("predictions").limitToLast(5).on("value", (snapshot) => {
            const predictionsDiv = document.getElementById("recentPredictions");
            predictionsDiv.innerHTML = "";
            snapshot.forEach((child) => {
                const entry = child.val();
                predictionsDiv.innerHTML = `<p>${entry.prediction} - ${new Date(entry.timestamp).toLocaleString()}</p>` + predictionsDiv.innerHTML;
            });
        });
    }

    function showAllPredictions() {
        const modal = document.getElementById("allPredictionsModal");
        const allPredictionsDiv = document.getElementById("allPredictions");
        allPredictionsDiv.innerHTML = "";

        db.ref("predictions").once("value", (snapshot) => {
            snapshot.forEach((child) => {
                const entry = child.val();
                allPredictionsDiv.innerHTML = `<p>${entry.prediction} - ${new Date(entry.timestamp).toLocaleString()}</p>` + allPredictionsDiv.innerHTML;
            });
        });

        modal.style.display = "flex";
    }

    document.getElementById("closeModal").onclick = () => {
        document.getElementById("allPredictionsModal").style.display = "none";
    };

    document.getElementById("viewAll").onclick = showAllPredictions;

    displayData();
</script>
